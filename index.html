<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="images/search.png" alt="search"></button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="images/rain.png" alt="" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">Mumbai</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="">
                    <div>
                        <p class="wind">15 km/h<p>
                        <p>Wind</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="contact-form">
        <form action="https://api.web3forms.com/submit" method="POST">
            <h2>Give me response</h2>
            <hr>
            <input type="hidden" name="access_key" value="1448350b-1107-446d-8626-59d24040e130">
            <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
            <input type="email" name="email" placeholder="Your Email" class="contact-inputs" required>
            <textarea name="message" placeholder="Your Response !" class="contact-inputs" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        const apiKey = "f2ba768e14ee7d331471128a8bc6ae36";
        const apiURL = "https://api.openweathermap.org/data/2.5/weather?units=metric";

        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");
        const weatherIcon = document.querySelector(".weather-icon");

        async function checkWeather(city) {
            const response = await fetch(apiURL + `&q=${city}` + `&appid=${apiKey}`);

            if (response.status == 404) {
                document.querySelector(".error").style.display= "block";
                document.querySelector(".weather").style.display="none";
            }
            else {

                var data = await response.json();
                
                console.log(data);
                
                document.querySelector('.city').innerHTML = data.name;
                document.querySelector('.temp').innerHTML = Math.round(data.main.temp)+ "°C";
                document.querySelector('.humidity').innerHTML = data.main.humidity + "%";
                document.querySelector('.wind').innerHTML = Math.round(data.wind.speed) + " km/h";
                
                if (data.weather[0].main == 'Clouds') {
                    weatherIcon.src= "images/clouds.png";
                }
                else if (data.weather[0].main == 'Rain') {
                    weatherIcon.src= "images/rain.png";
                }
                else if (data.weather[0].main == 'Clear') {
                    weatherIcon.src= "images/clear.png";
                }
                else if (data.weather[0].main == 'Drizzle') {
                    weatherIcon.src= "images/drizzle.png";
                }
                else if (data.weather[0].main == 'Mist') {
                    weatherIcon.src= "images/mist.png";
                }
                else if (data.weather[0].main == 'Snow') {
                    weatherIcon.src= "images/snow.png";
                }
                document.querySelector(".weather").style.display = "block";
                document.querySelector(".error").style.display= "none";
            }

        }

        searchBtn.addEventListener("click", () => {
            checkWeather(searchBox.value);
        });
    </script>
</body>
</html>
